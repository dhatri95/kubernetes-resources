apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-dynamic-claim
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ebs-dynamic-sc
  resources:
    requests:
      storage: 4Gi

---

apiVersion: v1
kind: Pod
metadata:
  name: nginx-dynamic
  labels:
    purpose: pv-testing
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1b
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-dynamic-claim


---


kind: Service
apiVersion: v1
metadata:
  name: nginx
  #namespace: expense
  labels:
    component: nginx-service
spec:
  type: LoadBalancer
  selector:
    purpose: pv-testing
  ports:
  - port: 80
    nodePort: 31134
    targetPort: 80
      